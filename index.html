<!doctype html>

<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Categories and Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/questions.css">
  <link rel="stylesheet" href="css/facebox.css">
  <link rel="stylesheet" href="fonts/pecita/stylesheet.css" type="text/css" charset="utf-8">
</head>
<body>
  <h1><a href="index.html">Category Administration</a></h1>
  <h3><a href='#!/categories/new'>Create a category</a></h3>
  <div id="notice"></div>
  <div id="questions"><ul></ul></div>

  <script src="./js/libs/jquery-1.5.1.min.js"></script>
  <script src="./js/libs/underscore.min.js"></script>
  <script src="./js/libs/backbone.min.js"></script>
  <script src="./js/libs/backbone-localstorage.min.js"></script>
  <script src="./js/libs/ICanHaz.min.js"></script>
  <script src="./js/libs/facebox.js"></script>
  <script src="./js/questions.js"></script>

  <script id="categoryShow" type="text/html">
    <a href='#!/categories/{{id}}'>
      <h2>{{name}}</h2>
      <p>{{description}}</p>
    </a>
  </script>

  <script id="categoryEdit" type="text/html">
    <div class="header"><h1><a>Category</a></h1></div>
    <div class="article">
      <form method="post">
        <label for='name'>Name</label>
        <input name='name' type='text' value='{{name}}'>
        <label for='description'>Description</label>
        <textarea name='description'>{{description}}</textarea>
      </form>
    </div>
    <div class="footer">
      <button class="button save" onclick="$(document).trigger('close.facebox')">Save</button>
      <button class="button delete" onclick="$(document).trigger('close.facebox')">Delete</button>
    </div>
  </script>

  <script>
    $(function() {
      // This is to remove the flicker in the transition in webkit
      // Adding this property full time makes the text blurry.
      // Coincidentally, blurring the text when the overlay shows is nice.
      $(document).bind('reveal.facebox', function() {
        $('ul li a').css({"-webkit-backface-visibility": "hidden"});
      });
      $(document).bind('close.facebox', function() {
        $('ul li a').css({"-webkit-backface-visibility": "visible"});
      });
      // Return to the default page on close
      $(document).bind('close.facebox', function() {
         window.location.hash = '#';
      });
      Questions.init();
    });
  </script>

</body>
</html>
