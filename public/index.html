<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Question Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/questions.css?v=2">
</head>
<body>
  <h1><a href="#">Questions Administration</a></h1>
  <div id="notice"></div>
  <div id="questions"></div>

  <script src="./js/libs/jquery-1.5.1.min.js"></script>
  <script src="./js/libs/underscore.min.js"></script>
  <script src="./js/libs/backbone.min.js"></script>
  <script src="./js/libs/backbone-localstorage.min.js"></script>
  <script src="./js/libs/ICanHaz.min.js"></script>
  <script src="./js/questions.js"></script>

  <script id="categoryIndex" type="text/html">
    <h3><a href='#!/categories/new'>Create a category</a></h3>
    <ul>
      {{#categories}}
        <li>
          <a href='#!/categories/{{id}}'>{{name}}</a>
        </li>
      {{/categories}}
    </ul>
  </script>

  <script id="categoryEdit" type="text/html">
    <form>
      <label for='name'>Name</label>
      <input name='name' type='text' value='{{name}}'>
      <label for='description'>Description</label>
      <textarea name='description'>{{description}}</textarea>
      <button>Save</button>
    </form>
  </script>

  <script>
    $(function() {
      Questions.init();
    });
  </script>

</body>
</html>
